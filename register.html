<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <div class="form-container register">
      <h2>Registro</h2>
      <form id="registerForm">
        <label for="registerName">Nombre de usuario:</label>
        <input type="text" id="registerName" name="username" placeholder="Introduce tu nombre de usuario" required>

        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" name="email" placeholder="Introduce tu email" required>

        <label for="registerPassword">Contrase単a:</label>
        <input type="password" id="registerPassword" name="password" placeholder="Introduce tu contrase単a" required>

        <label for="confirmPassword">Confirmar contrase単a:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contrase単a" required>

        <button type="submit">Registrarse</button>
      </form>
    </div>
  </div>
</body>
</html>
