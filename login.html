<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <div class="form-container login">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="email" placeholder="Introduce tu email" required>

        <label for="loginPassword">Contraseña:</label>
        <input type="password" id="loginPassword" name="password" placeholder="Introduce tu contraseña" required>

        <button type="submit">Iniciar sesión</button>
      </form>
    </div>
  </div>
</body>
</html>
